upstream sleekforum {
    server sleekforum:4042;
}

server {
    listen      80;
    listen      [::]:80;
    server_name forum.sleekforum.com;
    set         $base /srv/ftp/sleekforum;

    # security
    include     /etc/nginx/nginxconfig.io/security.conf;

    # logging
    access_log  /var/log/nginx/sleekforum.access.log;
    error_log   /var/log/nginx/sleekforum.error.log warn;

    location / {
        include /etc/nginx/nginxconfig.io/python_uwsgi.conf;
    }

    # Django media
    location /media/ {
        alias $base/media/;
    }

    # Django static
    location /static/ {
        alias $base/static/;
    }

    # additional config
    include /etc/nginx/nginxconfig.io/general.conf;
}

# subdomains redirect
server {
    listen      80;
    listen      [::]:80;
    server_name *.forum.sleekforum.com;
    return      301 http://sleekforum$request_uri;
}