{% extends 'base.html' %}
{% block title %}{{ block.super }}{{ thread.title|add:'- Share' }}{% endblock %}
{% block content %}

        <div class="container">
            <p>{{ thread.title }}</p>
            <form method="POST" action="">
                {% csrf_token %}
                {{ form.as_p }}

            </form>
        </div>
    </main>
{% endblock %}
